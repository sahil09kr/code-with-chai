<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;color: #fff;">
</body>
<script>
    const div=document.createElement('div');
    div.style.backgroundColor='green';
    console.log(div);
    div.className='main';
    div.setAttribute("title", "generated title")//attribute type, attribute name
    div.id=Math.round(Math.random()*10+1);//always bet 1-9
    // div.innerText="Artificial element"
    const addText=document.createTextNode("Artificial element");
    div.appendChild(addText);
    document.body.appendChild(div);
</script>
</html>
